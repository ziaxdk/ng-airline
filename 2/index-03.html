<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <title>Angular Airline</title>
  </head>

  <body ng-app="app" ng-controller="ctrl">
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">Email address</label>
              <input type="text" class="form-control" id="search" ng-model="form.q" placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>

        </div>
      </div>

<!--       <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <pre>{{form|json}}</pre>
        </div>
      </div>
 -->
      
      <hr>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="data in model | filter: form.q track by data.id ">
              <p>{{data.booking}}<p>

                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="pax in data.passengers">
                    <p>{{pax.name}}</p>

                    <ul class="list-group">
                      <li class="list-group-item" ng-repeat="flight in pax.flights">
                        <p>{{flight.flightNo}} ({{flight.seat}}) {{flight.departDate}} {{flight.departAirport}}-{{flight.arrivalAirport}}</p>
                      </li>
                    </ul>

                  </li>
                </ul>

            </li>
          </ul>
        </div>
      </div>
      
    </div>


    <script type="text/javascript">
      angular.module('app', [])

      .controller('ctrl', function($scope, $http) {
        $http.get('/api/2-2').success(function(data) {
          $scope.model = data;
        })

      })

    </script>
  </body>
  <!-- TODO: Explain filter/model bind to form.q -->
</html>
